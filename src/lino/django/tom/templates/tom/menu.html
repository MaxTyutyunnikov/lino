{% extends "tom/base_site.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div id="breadcrumbs"><a href="{{ root_url }}">Home</a></div>

<h1>{{ title }}</h1>

<ul>
{% for item in menu.items %}
<li><a href="{{ item.get_url_path }}">{{ item.label|safe }}</a></li>
{% endfor %}
</ul>

{% endblock %}
