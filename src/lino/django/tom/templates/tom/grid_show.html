{% extends "tom/report.html" %}

{% block content %}

<table class="grid">
<tr>
<td>links</td>
<td>rownum</td>
{% for col in report.columns %}
<th>{{ col.getLabel }}</th>
{% endfor %}
</tr>

{% for row in report.rows %}
<tr>
<td>{{ row.links }}</td>
<td>{{ row.number }}</td>
{% for cell in row %}
<td>{{ cell }}</td>
{% endfor %}
</tr>
{% endfor %}

</table>

{% endblock content %}
