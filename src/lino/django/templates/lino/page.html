{% extends "lino/report.html" %}

{% block extrahead %}
<script type="text/javascript">

// layout.ext_globals
{{ layout.ext_globals }}
// end of layout.ext_globals

Ext.onReady(function(){

var submit = frm.addButton({
    text: 'Submit',
    handler: function(){
        frm.form.submit({
            url:'foo', 
            waitMsg:'Saving Data...',
            success: function (form, action) {
                Ext.MessageBox.alert('Message', 'Saved OK');
            },
            failure:function(form, action) {
                Ext.MessageBox.alert('Message', 'Save failed');
            }
        });
    }
});

master_store.load();

frm.render('datapage');

}); //end onReady
</script>
{% endblock extrahead %}


{% block content %}

{{ report.tabs }}

{{ report.form.errors }}

<div id="datapage"></div>

{% endblock content %}
