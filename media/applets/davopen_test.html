<html>
<head>
<title>DavOpen applet</title>
<script type="text/javascript">
function startFile(webdavURL) {
  /* Calls lino.applets.davopen.DavOpen.open()
  */
  console.log('Going to call document.applets.DavOpen.open(',webdavURL,')');
  //~ console.log(document.applets);
  //~ document.applets.DavOpen.open(webdavURL);
  document.applets.DavOpen.open(webdavURL);
}
</script>
</head>
<body>

<applet name="DavOpen" code="davopen.DavOpen.class" 
  archive="Applets.jar" 
  width="10" height="10">
<!-- 
The value of the ARCHIVE attribute is a URL of a JAR file.
-->  
<p>Sorry, you need a Java-enabled browser to run this applet.</p>
</applet>
<div>
<a href="javascript:startFile('http:/lino/media/webdav/test/test.doc')">Click here</a> 
to open remote webdav office file.
</div>
</body>
</html>
