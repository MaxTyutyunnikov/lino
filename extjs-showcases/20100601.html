<script type="text/javascript">

function sampleComp() {
  return new Ext.Panel({title:'Sample component',html:'This is just a dummy. Actual application returns GridPanels, FormPanels and others.'})
}

function cmd1() {
  cmp = sampleComp();
  cmp.render('main_area');
}
function cmd2() {
  cmp = sampleComp();
  ct = Ext.getCmp('main_area');
  ct.update('');
  cmp.render('main_area');
}

function cmd3() {
  cmp = sampleComp();
  Ext.getCmp('main_area').update(cmp);
}

var main_menu = new Ext.Toolbar({ region:'north',height:27,items:[
  { text: 'First', menu: [{text:'First command',handler:cmd1},{text:'Second command',handler:cmd2}] },
  { text: 'Second', menu: [{text:'Third command',handler:cmd3} ] }
]});  

Ext.onReady(function() {
  var viewport = new Ext.Viewport({ 
    items: [ main_menu,
      { region: "center", id: "main_area", xtype: "panel", html:'Welcome text.', layout: 'fit', autoHeight: true } 
    ], layout: "border" 
  });
  viewport.render('body');
});
